<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-menu/color.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">

<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="Polymerskeleton-app">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);;
      }
      paper-toolbar {
        background-color: var(--google-blue-500, #4285f4);
      }
      paper-toolbar .title {
        margin: 0 8px;
      }
      paper-scroll-header-panel .content {
        padding: 8px;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .paper-item-link {
        color: inherit;
        text-decoration: none;
      }

      paper-menu {
        color:  #4285f4;
      }

      .spacer {
        @apply(--layout-flex);
      }


    </style>
  <iron-media-query query="(max-width: 630px)" query-matches="{{smallscreen}}"></iron-media-query>

    <paper-scroll-header-panel fixed>
      <paper-toolbar>

        <paper-icon-button icon="arrow-back"></paper-icon-button>
        <div class="spacer title">PolymerSkeleton</div>

        <template is="dom-if" if="{{!smallscreen}}">
          <a class="paper-item-link" href="#" tabindex="-1">
            <paper-item>View 1</paper-item>
          </a>
          <a class="paper-item-link" href="#" tabindex="-1">
            <paper-item>View 2</paper-item>
          </a>
          <a class="paper-item-link" href="#" tabindex="-1">
            <paper-item>View 3</paper-item>
          </a>
          <a class="paper-item-link" href="#" tabindex="-1">
            <paper-item>View 4</paper-item>
          </a>
        </template>

        <template is="dom-if" if="{{smallscreen}}">
          <paper-menu-button>
            <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <a class="paper-item-link" href="#" tabindex="-1">
                <paper-item>View 1</paper-item>
              </a>
              <a class="paper-item-link" href="#" tabindex="-1">
                <paper-item>View 2</paper-item>
              </a>
              <a class="paper-item-link" href="#" tabindex="-1">
                <paper-item>View 3</paper-item>
              </a>
              <a class="paper-item-link" href="#" tabindex="-1">
                <paper-item>View 4</paper-item>
              </a>
            </paper-menu>
          </paper-menu-button>

        </template>



      </paper-toolbar>





      <div class="content">


      </div>

    </paper-scroll-header-panel>

  </template>

  <script>
    Polymer({

      is: 'Polymerskeleton-app',

      properties: {
        prop1: {
          type: String,
          value: 'Polymerskeleton-app',
        },
      },

    });
  </script>
</dom-module>
